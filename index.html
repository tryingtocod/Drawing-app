<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenho com Canvas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #333;
      cursor: crosshair;
      background-color: #fff;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="meuCanvas" width="800" height="500"></canvas>
  <button id="limpar">Limpar Canvas</button>

  <script>
    const canvas = document.getElementById('meuCanvas');
    const ctx = canvas.getContext('2d');
    let desenhando = false;

    // Funções para iniciar, desenhar e parar
    canvas.addEventListener('mousedown', () => desenhando = true);
    canvas.addEventListener('mouseup', () => desenhando = false);
    canvas.addEventListener('mouseout', () => desenhando = false);

    canvas.addEventListener('mousemove', (e) => {
      if (!desenhando) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fill();
    });

    // Botão para limpar o canvas
    document.getElementById('limpar').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
