<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Minimal overrides for this simple app */
    body { margin: 0; font-family: Arial, sans-serif; background:#f6f8fa; }
    header { display:flex; gap:12px; align-items:center; padding:12px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,.06); }
    header .group { margin:0; }
    .controls { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    button { cursor:pointer; }
    .active { outline: 2px solid #3b82f6; }
    #wrap { width: 920px; max-width: calc(100% - 32px); margin: 28px auto; }
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <div style="display:flex;align-items:center;gap:12px;">
        <h1 style="margin:0;font-size:20px;">ğŸ¦Š Drawy â€” Fun Pixel Paint</h1>
        <small style="color:#6b7280">(for kids)</small>
      </div>
      <div class="controls">
        <div class="group">
          <button id="tool-pen" title="Pen (P)" class="pixel-btn active">âœï¸ Pen</button>
          <button id="tool-eraser" title="Eraser (E)" class="pixel-btn">ğŸ§½ Eraser</button>
        </div>

        <div class="group">
          <label for="brush" style="font-family: 'Press Start 2P', monospace; font-size:10px;">Brush</label>
          <select id="brush" style="font-family: 'Press Start 2P', monospace; font-size:10px; padding:8px; border:3px solid #000; background:#fff;">
            <option value="pen">Pen</option>
            <option value="marker">Marker</option>
            <option value="paint">Paint Pen</option>
            <option value="spray">Spray</option>
          </select>
        </div>

        <div class="group">
          <label for="color">Color</label>
          <input id="color" type="color" value="#000000">
        </div>

        <div class="group">
          <label for="size">Size</label>
          <input id="size" type="range" min="1" max="60" value="6">
          <span id="sizeVal">6</span>
        </div>

        <div class="group">
          <button id="undo" title="Undo (Ctrl+Z)" class="pixel-btn">â†©ï¸ Undo</button>
          <button id="redo" title="Redo (Ctrl+Shift+Z)" class="pixel-btn">â†ªï¸ Redo</button>
          <button id="clear" title="Clear (Ctrl+K)" class="pixel-btn">ğŸ—‘ï¸ Clear</button>
          <button id="save" title="Save (Ctrl+S)" class="pixel-btn">ğŸ’¾ Save PNG</button>
        </div>

        <div class="group">
          <button id="save-project" title="Save project file" class="pixel-btn">ğŸ“¦ Save Project</button>
          <button id="load-project" title="Load project file" class="pixel-btn">ğŸ“‚ Load Project</button>
          <input id="project-file" type="file" accept="application/json" style="display:none">
          <button id="restore-autosave" title="Restore last autosave" class="pixel-btn">ğŸ” Restore</button>
        </div>

        <div class="group">
          <label for="autosave">Autosave</label>
          <input id="autosave" type="checkbox" checked>
          <label for="smooth">Smooth</label>
          <input id="smooth" type="checkbox" checked>
        </div>
      </div>
    </header>

    <main>
      <div class="canvas-wrap" style="height:560px;">
        <canvas id="canvas"></canvas>
        <div class="hint">Use mouse or touch to draw â€” P pen, E eraser</div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
